<script>
function validateSignIn() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const signInError = document.getElementById("signInError");

    // Your validation logic goes here
    const usernameRegex = /^\d+$/; // Only numbers
    const passwordMinLength = 8;

    if (username === "" || password === "") {
        signInError.textContent = "Username and password are required.";
    } else if (!usernameRegex.test(username)) {
        signInError.textContent = "Username must contain only numbers.";
    } else if (password.length < passwordMinLength) {
        signInError.textContent = "Password must be at least 8 characters long.";
    } else {
        signInError.textContent = ""; // Clear error message
        // Additional logic for sign-in (e.g., authentication)
    }
}
</script>
