    <script>
        function validateSignUp() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const signUpError = document.getElementById("signUpError");

            const nameRegex = /^[a-zA-Z]+$/; // Alphabet only
            const usernameRegex = /^\d+$/; // Only numbers
            const passwordMinLength = 8;

            if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
                signUpError.textContent = "First name and last name must contain only alphabets.";
            } else if (!usernameRegex.test(username)) {
                signUpError.textContent = "Username must contain only numbers.";
            } else if (password.length < passwordMinLength) {
                signUpError.textContent = "Password must be at least 8 characters long.";
            } else if (password !== confirmPassword) {
                signUpError.textContent = "Passwords do not match.";
            } else {
                signUpError.textContent = ""; // Clear error message
                // Additional logic for sign-up (e.g., user registration)
                return true; // Allow form submission
            }

            return false; // Prevent form submission
        }
    </script>
